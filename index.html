<!doctype html>
<html lang="km">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ព្រះត្រៃបិដកប្រែរួមនឹងព្រះអដ្ឋកថា</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Battambang:wght@400;700&family=Noto+Sans+Khmer:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/svg+xml" href="
    data:image/svg+xml,
    <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'>
    <defs>
        <linearGradient id='g' x1='0' y1='0' x2='1' y2='1'>
        <stop offset='0%' stop-color='%23F0D48A'/>
        <stop offset='100%' stop-color='%23D8B25C'/>
        </linearGradient>
    </defs>

    <rect x='4' y='4' width='56' height='56' rx='16' fill='url(%23g)'/>
    <rect x='14' y='14' width='36' height='36' rx='12'
            fill='none' stroke='rgba(255,255,255,0.45)' stroke-width='2'/>
    </svg>
   ">


</head>

<body>
  <div class="noise" aria-hidden="true"></div>

  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <div>
          <h1>ព្រះត្រៃបិដកប្រែរួមនឹងព្រះអដ្ឋកថា</h1>
          <p class="sub">
            វាយបញ្ចូល <b>ចំណងជើង</b> ឬ <b>លេខសៀវភៅ/លេខទំព័រ</b> ដូចជា <code>12/234</code>។
            ប្រសិនបើទំព័រមិនមានចំណងជើង វានឹងភ្ជាប់ទៅចំណងជើងដែលនៅ <b>ជិតក្រោមបំផុត</b> (pageStart ≤ page)។
          </p>
        </div>
      </div>
    </header>

    <section class="hero">
      <div class="heroInner">
        <div class="searchCard">
          <div class="label">
            <span>ស្វែងរក</span>
            <code>ចំណងជើង • 12/234</code>
          </div>

          <div class="bar">
            <div class="input">
              <svg class="mag" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M10 4a6 6 0 1 0 0 12 6 6 0 0 0 0-12Zm-8 6a8 8 0 1 1 14.32 4.906l4.387 4.387a1 1 0 0 1-1.414 1.414l-4.387-4.387A8 8 0 0 1 2 10Z"/>
              </svg>
              <input id="q" type="text" inputmode="search" autocomplete="off"
                     placeholder='ឧទាហរណ៍៖ "ជំពូក ១" ឬ 12/235' />
            </div>
          </div>

          <div class="metaRow">
            <div class="status" id="status">បង្ហាញចំណងជើងចៃដន្យ 10 មុន…</div>
          </div>
        </div>

        <div class="topRow">
          <h2 class="sectionTitle" id="sectionTitle">ចំណងជើងណែនាំ (ចៃដន្យ)</h2>
          <button class="smallBtn" id="shuffleBtn" type="button">ប្ដូរចៃដន្យ</button>
        </div>

        <div class="grid" id="grid"></div>
      </div>
    </section>
  </div>

   <script src="script.js" defer></script>
</body>
</html>
